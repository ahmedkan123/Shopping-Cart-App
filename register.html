<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    
    <title>Shopping Cart App | register</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul>
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="section-form">
        <h2>Register User</h2>
        <form novalidate>
            <input type="text" placeholder="Enter username..." id="username"/>
            <input type="email" placeholder="Enter email..." id="email"/>
            <input type="password" placeholder="Enter passwaord..." id="password"/>
            <input type="submit" value="Sign Up" id="sign_up"/>
            Not Have Account<a href="login.html">Sign In</a>
        </form>
    </section>


    <script src="js/register.js"></script>
</body>
</html>
